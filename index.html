<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Club Registration Form</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<style>
		body{background-image:url(background.jpg);
			background-size: cover;
		}

		.container-fluid{
			opacity: 95%;
		}
	</style>

</head>
<body>

<div class="container-fluid mt-3 bg-dark text-white border border-info border-4 mb-3">
		<h1 class="text-center mb-3 mt-3">Robotics Club Registration Form</h1>
	<form>
	<div class="row">
		<div class="col mb-3">
			<p>Name</p>
			<input type="text" class="form-control" placeholder="" name="name">
		</div>

		<div class="col">
			<p>Age</p>
			<input type="text" class="form-control" placeholder="" name="age">
		</div>
	</div>
</form>

		<form>
	<div class="row">
		<div class="col mb-3">
			<p>Email</p>
			<input type="text" class="form-control" placeholder="" name="email">
		</div>

		<div class="col">
			<p>Phone Number</p>
			<input type="password" class="form-control" placeholder="" name="phonenumber">
		</div>

	</div>
</form>

	<div class="form-check mb-3 mt-3">
		<h6>Preferred Area of Robotics</h6>
		<label class="form-check-label"> <input type="checkbox" class="form-check-input" value=""> Operator Interface</label>
		<br>
		<label class="form-check-label"> <input type="checkbox" class="form-check-input" value=""> Mobility or Locomotion</label>
		<br>
		<label class="form-check-label"> <input type="checkbox" class="form-check-input" value=""> Manipulators & Effectors</label>
		<br>
		<label class="form-check-label"> <input type="checkbox" class="form-check-input" value=""> Programming</label>
		<br>
		<label class="form-check-label"> <input type="checkbox" class="form-check-input" value=""> Sensing & Perception</label>
		<br>
	</div>

	<div class="form-check">
		<h6>Robotics Experience Level</h6>
		<label class="form-check-label"> <input type="radio" class="form-check-input" name="optradio">Beginner</label>
		<br>
		<label class="form-check-label"> <input type="radio" class="form-check-input" name="optradio">Intermediate</label>
		<br>
		<label class="form-check-label"> <input type="radio" class="form-check-input" name="optradio">Advanced</label>
	</div>

	<div class="form-group">
		<label for="sell" class="mt-3 mb-2">Preferred Robotics Project</label>
		<select class="form-control" id="sell">
			<option>Robotic Arm</option>
			<option>Line Follower Robot</option>
			<option>Self Balancing Robot</option>
			<option>Others</option>
			<option>Not Listed</option>
		</select>
	</div>

	<label class="mt-3">Statement of Interest</label>
	<textarea class="form-control" rows="3" id="comment" placeholder="type here"></textarea>

	<button type="button" class="btn btn-success mt-3 mb-3" active>Submit</button>
</div>
	


</body>
</html>
